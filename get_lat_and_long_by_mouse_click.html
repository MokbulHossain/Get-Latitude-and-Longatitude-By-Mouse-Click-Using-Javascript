


<!DOCTYPE html>
<head>
    <title>Get Latitude & Longitude value from Google Map</title>
</head>
<body>
		<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Lqq7Bmw0TcsWSAmrc7-TAc-I75b7_Q0&callback=initMap&sensor=false">
</script>
    <script type="text/javascript">
        window.onload = function () {
            var mapOptions = {
                center: new google.maps.LatLng(8.7139, 77.7567),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var infoWindow = new google.maps.InfoWindow();
            var latlngbounds = new google.maps.LatLngBounds();
            var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
            google.maps.event.addListener(map, 'click', function (e) {
                alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
            });
        }
    </script>
    <div id="dvMap" style="width: 100%; height: 600px">
    </div>
</body>
</html>
